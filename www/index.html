<!DOCTYPE html>

<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Recipe App</title>
    </head>
    
    <body>
    	<div id="header" data-role="header" data-position="fixed" data-fullscreen="true"> <a href="#grid" data-transition="fade" data-direction="reverse">Grid</a> | <a href="#createRecipe" data-transition="fade">Create Recipe</a> | <a href="#settings" data-transition="fade">Settings</a> | <a href="#" data-rel="back">Back</a></div>
    	
    	<div id="container">
    	
    		<div id="grid" data-role="page">
				<div data-role="header">
					<h1>Recipes</h1>
					<h2>Sort | Filter | Search</h2>
				</div>
				<div data-role="content">
					<div class="recipeGrid">
						<p>Recipes should go here. We have to integrate the viewRecipe page.</p>
					</div>
				</div>
			</div>

			<div id="createRecipe" data-role="page">
				<div data-role="header">
					<h1>Create Recipe</h1>
				</div>
				<div data-role="content">
					<button onclick="javascript:camera()"></button>
					<img class="newCoverPhoto">
					<textarea class="newName" name="name" rows="1" cols="32" placeholder="Recipe Name"></textarea>
					<textarea class="newYield" name="yield" rows="1" cols="32" placeholder="Yield"></textarea>
					<textarea class="newActiveTime" name="activeTime" rows="1" cols="32" placeholder="Active Time"></textarea>
					<textarea class="newTotalTime" name="totalTime" rows="1" cols="32" placeholder="Total Time"></textarea>
					<form action="">
						<select name="category" class="newCategory">
							<option value="breakfast">Breakfast</option>
							<option value="lunch">Lunch</option>
							<option value="dinner" selected>Dinner</option>
							<option value="dessert">Dessert</option>
						</select>
					</form>
					<textarea class="newIngredients" name="ingredients" rows="12" cols="32" placeholder="Ingredients"></textarea>
					<textarea class="newInstructions" name="instructions" rows="12" cols="32" placeholder="Instructions"></textarea>
					<textarea class="newNotes" name="notes" rows="6" cols="32" placeholder="Notes"></textarea>
					<textarea class="newTags" name="tags" rows="6" cols="32" placeholder="Tags"></textarea>
				</div>
				<div data-role="footer">
					<button class="button save" name="save" type="submit" onclick="javascript:createAndSaveRecipe('#createRecipe')">Save</button>
				</div>
			</div>
			
			<!--
			<button class="button displayRecipe" name="displayRecipe" type="submit" onclick="javascript:displayRecipe()">Display Recipe</button>
			-->

			<div id="cookbook" data-role="page">			
				<div class="viewRecipe">
					<h2 class="displayName"></h2>
					<img class="displayPhoto"/>
					<h3 class="displayYield"></h3>
					<h3 class="displayActiveTime"></h3>
					<h3 class="displayTotalTime"></h3>
					<h3 class="displayCategory"></h3>
					<h4 class="titleIngredients">Ingredients</h4>
					<p class="listIngredients"></p>
					<h4 class="titleInstructions">Instructions</h4>
					<p class="listInstructions"></p>
					<p class="displayNotes"></p>
					<h4 class="titleTags">Tags</h4>
					<p class="listTags"></p>
					<button class="button editButton" name="edit">Edit</button>
				</div>
			</div>
			
			<div id="editRecipe" data-role="page">
				<div data-role="header">
					<h1>Edit Recipe</h1>
				</div>
				<div data-role="content">
					<button onclick="javascript:camera()"></button>
					<img class="newCoverPhoto">
					<textarea class="newName" name="name" rows="1" cols="32" placeholder="Recipe Name"></textarea>
					<textarea class="newYield" name="yield" rows="1" cols="32" placeholder="Yield"></textarea>
					<textarea class="newActiveTime" name="activeTime" rows="1" cols="32" placeholder="Active Time"></textarea>
					<textarea class="newTotalTime" name="totalTime" rows="1" cols="32" placeholder="Total Time"></textarea>
					<form action="">
						<select name="category" class="newCategory">
							<option value="breakfast">Breakfast</option>
							<option value="lunch">Lunch</option>
							<option value="dinner" selected>Dinner</option>
							<option value="dessert">Dessert</option>
						</select>
					</form>
					<textarea class="newIngredients" name="ingredients" rows="12" cols="32" placeholder="Ingredients"></textarea>
					<textarea class="newInstructions" name="instructions" rows="12" cols="32" placeholder="Instructions"></textarea>
					<textarea class="newNotes" name="notes" rows="6" cols="32" placeholder="Notes"></textarea>
					<textarea class="newTags" name="tags" rows="6" cols="32" placeholder="Tags"></textarea>
				</div>
				<div data-role="footer">
					<button class="button save" name="save" type="submit" onclick="javascript:createAndSaveRecipe('#editRecipe')">Save</button>
				</div>
			</div>
			
			<div id="settings" data-role="page">
				<div data-role="header">
					<h1>Settings</h1>
				</div>
				<div data-role="content">
					<!-- <h2>Settings</h2> -->
					<p>Settings content goes here.</p>
				</div>
			</div>
			
        </div>

                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
        
        <script src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="cordova-2.5.0.js"></script>
  		<script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/view.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
    </body>
</html>
